<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet"/>
        <title>Guess a number!</title>
    </h:head>
    <h:body>
        <h:graphicImage value="img/guess.gif" class="image"/>
        <h3> Hi, I'm Lucille Ball, I am thinking of a number between #{guessNumberBean.min} and #{guessNumberBean.max}.
        Can you guess it?</h3>
        <h:form>
        <h:inputText value="#{guessNumberBean.userGuess}"/>
        <p> <h:commandButton value="Guess" action="response" class="button"/></p>
        </h:form>
    </h:body>
</html>
