<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet"/>
        <title></title>
    </h:head>
    <h:body>
        <h:graphicImage value="#{guessNumberBean.image}" class="image" />
        <h:form>
            <h3>  <h:outputText value="#{guessNumberBean.response}"/> </h3>
            <p> <h:commandButton value="Guess again!" action="index" class="button"/></p>
            <p><h:commandButton id="RestartButton" value="NewGame"
                                        action="#{guessNumberBean.reset()}"
                                        immediate="true" class="button reset-button"/></p>
        </h:form>
    </h:body>
</html>
